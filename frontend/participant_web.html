<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>報名表</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
          <span class="navbar-brand m-lg-auto mb-0 h1">CVGIP 2021 線上報名處</span>
      </div>
    </nav>
    
    <div class="container">
      <form method="POST" action="add/" >
      {% csrf_token %}
      <table>
        <tr>
          <td colspan="3" align="center"><h3>報名表</h3></td>
        </tr>
        <tr>
          <td>註冊編號：</td>
          <td colspan="2">{{ id }}</td>
        </tr>
        <tr>
          <td>論文名稱：</td>
          <td colspan="2" style="max-width: 450px;">{{ thesis_name }}</td>
          </tr>
        <tr>
          <td>中文姓名：</td>
          <td><input type="text" name="participant_web_ch_name" required="required"/></td>
          <td class="mark">*必填</td>
        </tr>
        <tr>
          <td>English Name：</td>
          <td><input type="text" name="participant_web_en_name" required="required"/></td>
          <td class="mark">*必填</td>
        </tr>
        <tr>
          <td>電話號碼：</td>
          <td><input type="text" name="participant_web_Phone" required="required" input onkeyup="value=value.replace(/[^\d]/g,'') "/></td>
          <td class="mark">*必填</td>
        </tr>
        <tr>
          <td>Email：</td>
          <td><input type="text" name="participant_web_Email" required="required"/></td>
          <td class="mark">*必填</td>
        </tr>
        <tr>
          <td>地址：</td>
          <td><input type="text" name="participant_web_Address" required="required"/></td>
          <td class="mark">*必填</td>
        </tr>
        <tr>
          <td>單位：</td>
          <td><input type="text" name="participant_web_Unit" required="required"/></td>
          <td class="mark">*必填</td>
        </tr>
        <tr>
          <td>職稱：</td>
          <td><input type="text" name="participant_web_Jobtitle" required="required"/></td>
          <td class="mark">*必填</td>
        </tr>
        <tr>
          <td>統編：</td>
          <td><input type="text" name="participant_web_TaxidNum" /></td>
        </tr>
        <tr>
          <td>報名身分：</td>
          <td colspan="2">
            <div style="display: flex;">
              <div style="width: 50%">
                <input type="radio" id="identy_teacher_worker" name="identy" value="identy_teacher_worker" checked>
                <label for="identy_teacher_worker">教師/業界</label>
              </div>
              <div style="width: 50%;">
                <input type="radio" id="identy_student" name="identy" value="identy_student">
                <label for="identy_student">學生</label>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>是否為 IPPR 會員：</td>
          <td colspan="2">
            <div style="display: flex;">
              <div style="width: 50%;">
                <label for="IPPR_Yes">
                  <input type="radio" id="IPPR_Yes" name="IPPR_member" value="IPPR_Yes" checked>
                  Yes
                  <input type="text" name="IPPR_memberNum" class="member" placeholder="會員編號"/>
                </label>
              </div>
              <div style="width: 50%;">
                <input type="radio" id="IPPR_No" name="IPPR_member" value="IPPR_No">
                <label for="IPPR_No">No</label>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            查詢會員編號，請至 <a href="http://140.125.183.142/m/index.php" target="_blank">IPPR 會員系統</a> 查詢
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center" class="submit"><button class="btn btn-primary btn-lg">送出</button></td>
        </tr>
      </table>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>

<style>
  body {
    background-color: #E0E0E0;
  }
  .container{
    width: 100%;
  }
  table {
    background-color: lightgray;
    margin-top: 20px;
    border-collapse: separate;
    border-spacing: 10px 10px;
    display: flex;
    justify-content: center;
  }
  .mark {
    background-color: lightgray;
    color: red;
  }
  input[type="text"]:not(.member) {
    width: 100%;
  }
  .member {
    width: 60%;
  }
</style>
