<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>報名系統</title>

    </head>

    <body>
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand m-lg-auto mb-0 h1">CVGIP 2021 線上報名處</span>
            </div>
        </nav>

        <form method="POST" action="temp/">
        {% csrf_token %}

        <div class="buttons">
            <button type="button" class="btn btn-primary btn-lg my-button">直接報名</button>
            <button type="button" class="btn btn-secondary btn-lg my-button">
                <div>
                    <label for="upload_yes">論文編號報名</label></br>
                    <input type="text" name="upload_yesNum"  placeholder="論文編號" input onkeyup="value=value.replace(/[^\d]/g,'') " >
                </div>
            </button>
        </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>

<style>
    .my-button{
        width: 330px;
        height: 84px;
    }
    .buttons {
        display: flex;
        justify-content: center;
    }
    button {
        margin: 40px;
    }
    input::-webkit-input-placeholder {
        text-align: center;
    }
</style>
